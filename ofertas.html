<!doctype html>
<html lang="es">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>OverPlayed - FC26</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="barra.css">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Logo / Marca -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./img/logo_modo_oscuro_rosa.png" alt="OverPlayed Logo" width="170">
            </a>

            <!-- Botón hamburguesa móvil -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido colapsable -->
            <div class="collapse navbar-collapse" id="mainNavbar">
                <!-- Menú centrado -->
                <!-- Centro (plataformas + buscador) -->
                <div class="mx-lg-auto my-3 my-lg-0 d-flex justify-content-center w-100">
                    <div class="platform-bar">
                        <a class="platform-item active pc" href="#" title="PC">
                            <i class="bi bi-pc-display"></i>
                        </a>

                        <span class="platform-sep"></span>

                        <a class="platform-item playstation" href="#" title="PlayStation">
                            <i class="bi bi-playstation"></i>
                        </a>

                        <span class="platform-sep"></span>

                        <a class="platform-item xbox" href="#" title="Xbox">
                            <i class="bi bi-xbox"></i>
                        </a>

                        <span class="platform-sep"></span>

                        <a class="platform-item nintendo" href="#" title="Nintendo">
                            <i class="bi bi-nintendo-switch"></i>
                        </a>

                        <span class="platform-sep"></span>

                        <div class="platform-search">
                            <i class="bi bi-search"></i>
                            <input type="search" class="platform-input" placeholder="Buscar" aria-label="Buscar">
                        </div>
                    </div>
                </div>


                <!-- Iconos derecha -->
                <ul class="navbar-nav ms-lg-3">

                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-cart"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-heart"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-person"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
