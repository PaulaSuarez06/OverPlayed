    /* CARRUSEL IMAGENES */

    .hero {
      background: #1c0f2b;
      min-height: 70vh;
    }

    .coverflow {
      perspective: 1000px;
    }

    .coverflow .cover {
      transform-style: preserve-3d;
      transition: transform .35s ease, opacity .35s ease, filter .35s ease;
      opacity: .75;
      filter: saturate(.9);
    }

    .coverflow .cover img {
      border-radius: .75rem;
      box-shadow: 0 .75rem 2rem rgba(0, 0, 0, .45);
    }

    .coverflow .is-center {
      transform: translateZ(80px) scale(1.05);
      opacity: 1;
      filter: none;
      z-index: 3;
    }

    .coverflow .is-left {
      transform: rotateY(18deg) translateX(12px) scale(.92);
      z-index: 2;
    }

    .coverflow .is-right {
      transform: rotateY(-18deg) translateX(-12px) scale(.92);
      z-index: 2;
    }

    .coverflow .is-far {
      transform: translateZ(-40px) scale(.85);
      opacity: .55;
      z-index: 1;
    }


    .carousel-indicators.position-static [data-bs-target] {
      width: .65rem;
      height: .65rem;
      border-radius: 50%;
